<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 70px rgba(0,0,0,0.2);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        #regNumber {
            width: 100%;
            padding: 20px 25px;
            border: 3px solid #e1e8ed;
            border-radius: 15px;
            font-size: 1.3rem;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            background: #f8fafb;
        }

        #regNumber:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
            transform: translateY(-3px);
        }

        #regNumber::placeholder {
            color: #aaa;
            font-weight: normal;
            letter-spacing: normal;
            text-transform: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .error {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafb;
            border-radius: 12px;
            border-left: 4px solid #4facfe;
        }

        .stats h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .stats p {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #regNumber {
                font-size: 1.1rem;
                padding: 18px 20px;
            }
            
            .submit-btn {
                font-size: 1.1rem;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“‹</div>
        <h1>Attendance</h1>
        <p class="subtitle">Enter your registration number to mark attendance</p>
        
        <form id="attendanceForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="regNumber" 
                    name="regNumber" 
                    required 
                    placeholder="Enter Registration Number"
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Mark Attendance
            </button>
            
            <div class="status-message" id="statusMessage"></div>
        </form>
        
        <div class="stats">
            <h3>Session Info</h3>
            <p id="sessionTime">Session started at: <span id="startTime"></span></p>
        </div>
    </div>

    <script>
        // Your Google Apps Script Web App URL (replace this)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvVoDN9K34442uRImxpCs1WzdON2H9FbCK5uP2CKXD5HfYbk5ScLK5kSigwO5NK-QV2w/exec';
        
        const form = document.getElementById('attendanceForm');
        const regNumberInput = document.getElementById('regNumber');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const startTimeSpan = document.getElementById('startTime');
        
        // Set session start time
        startTimeSpan.textContent = new Date().toLocaleString();
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const regNumber = regNumberInput.value.trim();
            if (!regNumber) {
                showMessage('Please enter a registration number', 'error');
                return;
            }
            
            const attendanceData = {
                regNumber: regNumber,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString()
            };
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Marking...';
            statusMessage.style.display = 'none';
            
try {
  const response = await fetch(GOOGLE_SCRIPT_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'text/plain' }, // avoids preflight OPTIONS in many cases
    body: JSON.stringify(attendanceData),
    mode: 'cors'
  });

  const text = await response.text();
  let result;
  try {
    result = JSON.parse(text);
  } catch (err) {
    // server didn't return JSON â€” show raw text
    throw new Error(`Server returned non-JSON response (HTTP ${response.status}): ${text}`);
  }

  if (!response.ok || !result.success) {
    throw new Error(result.error || `HTTP ${response.status} - ${response.statusText}`);
  }

  // success
  showMessage(`âœ… Attendance marked for ${regNumber}`, 'success');
} catch (error) {
  console.error('Fetch error:', error);
  showMessage(`âŒ ${error.message}`, 'error');
}

            
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Mark Attendance';
        });
        
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide messages after 3 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // Format registration number input
        regNumberInput.addEventListener('input', function(e) {
            // Convert to uppercase and remove spaces
            e.target.value = e.target.value.toUpperCase().replace(/\s/g, '');
        });
        
        // Allow Enter key to submit
        regNumberInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        // Focus on input when page loads
        window.addEventListener('load', function() {
            regNumberInput.focus();
        });
    </script>
</body>
</html>
